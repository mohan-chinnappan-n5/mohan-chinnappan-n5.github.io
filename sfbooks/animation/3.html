<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title> three.js Cube</title>
	<style>
		body {
			margin: 0;
		}

		#info {
			position: absolute;
			top: 10px;
			width: 100%;
			text-align: center;
			z-index: 100;
			display: block;
		}
	</style>
</head>

<body>

	<div id="info">Salesforce Development Notes</div>

	<script src="https://threejs.org/build/three.js"></script>
	<script>

		// 3 things: scene, camera, renderer

		const scene = new THREE.Scene();
		const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.2, 1000);

		const renderer = new THREE.WebGLRenderer();
		renderer.setSize(window.innerWidth, window.innerHeight);
		document.body.appendChild(renderer.domElement);

		// add cube	
		const geometry = new THREE.BoxGeometry(2, 2, 2);
		const material = new THREE.MeshBasicMaterial({ color: 0x99ccff });
		const cube = new THREE.Mesh(geometry, material);
		scene.add(cube);





		camera.position.z = 4;
		const inc = 0.01;

		const animate = () => {
			requestAnimationFrame(animate);

			cube.rotation.x += inc;
			cube.rotation.y += inc;

			renderer.render(scene, camera);
		};

		animate();


		//create a blue LineBasicMaterial
		const lineMaterial = new THREE.LineBasicMaterial({ color: 0x0000ff })
		//  After material we will need a geometry with some vertices:
		const points = [];
		points.push(new THREE.Vector3(- 40, 0, 0));
		points.push(new THREE.Vector3(0, 10, 0));
		points.push(new THREE.Vector3(40, 0, 0));
		const lineGeometry = new THREE.BufferGeometry().setFromPoints(points);
		const line = new THREE.Line(geometry, material);
		scene.add(line);
	</script>
</body>

</html>
