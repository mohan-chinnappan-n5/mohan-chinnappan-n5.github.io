<!DOCTYPE html>
<html lang="en">

<head>
  <title>SF-LAND Charts - PERT</title>
  <link rel="icon" type="image/x-icon" href="https://mohan-chinnappan-n5.github.io/dfv/img/mc_favIcon.ico" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <script src="https://mohan-chinnappan-n.github.io/sfdc/gs/js/split.js"></script>
  <link rel="stylesheet" href="https://mohan-chinnappan-n.github.io/sfdc/gs/css/split.css">
  <link rel="stylesheet" href="https://mohan-chinnappan-n5.github.io/charts/gantt/css/gantt.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">&nbsp; SF-LAND Charts - PERT</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="split split-horizontal" id="menu">
    <textarea id="json" rows="20" cols="60"> </textarea>
    <textarea id="dot" rows="10" cols="80" style="display:none;"> </textarea>
    <button class="btn btn-success" id="process" style="display:none;">Process</button>
    <button class="btn btn-primary" id="draw">Draw</button>
  </div>

  <div class="split split-horizontal" id="content">
    <div id="graphviz"></div>
    <button class="btn btn-success" style="display:none;" id="save">Save</button>
  </div>
  <script src="js/pertchartUtil.mjs" type="module"></script>
</body>

</html>
