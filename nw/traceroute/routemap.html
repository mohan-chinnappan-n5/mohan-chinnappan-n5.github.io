<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">&nbsp; Traceroute Map Util - Turing</a>

            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">

                </li>
            </ul>
        </div>
    </nav>
    <hr>
    <div class="container1">

        <div class="d-flex p-2 bg-secondary text-white">
            <div class="p-2 bg-info">
                <div id="editor" style="width:800px;height: 400px;"></div>
            </div>

            </div>
        </div>

    </div>
    <div class="right-pane">
        <div id="map" style="height: 800px;width: 95%;margin-left:20px;margin-right:20px"></div>
    </div>
    <hr>
    </div>

    <ul class="list-group">

        <li class="list-group-item">
            <a target='new' href="https://submarine-cable-map-2023.telegeography.com/">Submarine Cable Map 2023</a>

        <li class="list-group-item">
            <a target='new' href="https://www.kentik.com/blog/diving-deep-into-submarine-cables-undersea-lifelines-of-internet-connectivity/">Submarine Cables</a>
        </li>
        <li class="list-group-item">
            <a target="new" href="https://stefansundin.github.io/traceroute-mapper/">Stefan's Mapper</a>
        </li>

        <li class="list-group-item">
        <pre>

            Linux: traceroute -I -q1 example.com | xclip -sel clip

            Mac: traceroute -I -q1 example.com | pbcopy
            
            Windows: tracert example.com | clip

        </pre>

        </li>
        
    </ul>
