<script>
    // Debug plugin loading (optional, can remove if plugin is removed)
    console.log('Chart.js:', typeof Chart !== 'undefined' ? 'Loaded' : 'Not loaded');

    // Fallback function to export chart canvas to SVG
    function exportCanvasToSVG(chart, filename, callback) {
        const canvas = chart.canvas;
        const parentContainer = canvas.closest('.forecast-content');

        // Ensure the chart is visible for rendering
        const wasHidden = parentContainer.style.display === 'none';
        if (wasHidden) {
            parentContainer.style.display = 'block';
            chart.resize(); // Force redraw
        }

        // Wait for rendering to complete
        setTimeout(() => {
            try {
                // Capture canvas as PNG data URL
                const imgData = canvas.toDataURL('image/png');
                if (!imgData || imgData === 'data:,') {
                    throw new Error('Failed to capture canvas data URL');
                }
                console.log('Canvas data URL captured:', imgData.substring(0, 50) + '...');

                // Create SVG with embedded PNG
                const svg = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="${canvas.width}" height="${canvas.height}">
                        <foreignObject x="0" y="0" width="${canvas.width}" height="${canvas.height}">
                            <img width="${canvas.width}" height="${canvas.height}" src="${imgData}" style="display: block;" />
                        </foreignObject>
                    </svg>
                `;
                console.log('SVG generated, length:', svg.length);

                // Create blob and trigger download
                const svgBlob = new Blob([svg], { type: 'image/svg+xml;charset=utf-8' });
                const url = URL.createObjectURL(svgBlob);
                const link = document.createElement('a');
                link.href = url;
                link.download = filename;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(url);
                console.log('SVG download triggered for:', filename);

                // Restore original visibility
                if (wasHidden) {
                    parentContainer.style.display = 'none';
                }

                if (callback) callback(null);
            } catch (error) {
                console.error('SVG export failed:', error);
                if (callback) callback(error);
                // Restore visibility even on error
                if (wasHidden) {
                    parentContainer.style.display = 'none';
                }
            }
        }, 100); // Delay to ensure rendering
    }

    // Weather condition mapping to emojis
    const weatherEmojis = {
        'clear': '‚òÄÔ∏è',
        'sunny': '‚òÄÔ∏è',
        'partly cloudy': '‚õÖ',
        'cloudy': '‚òÅÔ∏è',
        'overcast': '‚òÅÔ∏è',
        'rain': 'üåßÔ∏è',
        'showers': 'üå¶Ô∏è',
        'thunderstorm': '‚õàÔ∏è',
        'snow': '‚ùÑÔ∏è',
        'fog': 'üå´Ô∏è',
        'mist': 'üå´Ô∏è',
        'haze': 'üå´Ô∏è',
        'windy': 'üí®',
        'hot': 'üî•',
        'cold': 'ü•∂'
    };

    // Storage management
    function saveLocation(location) {
        let savedLocations = JSON.parse(localStorage.getItem('weatherLocations') || '[]');
        if (!savedLocations.find(loc => loc.name === location.name)) {
            savedLocations.push(location);
            localStorage.setItem('weatherLocations', JSON.stringify(savedLocations));
            displaySavedLocations();
        }
    }

    function removeLocation(locationName) {
        let savedLocations = JSON.parse(localStorage.getItem('weatherLocations') || '[]');
        savedLocations = savedLocations.filter(loc => loc.name !== locationName);
        localStorage.setItem('weatherLocations', JSON.stringify(savedLocations));
        displaySavedLocations();
    }

    function displaySavedLocations() {
        const container = document.getElementById('savedLocations');
        const savedLocations = JSON.parse(localStorage.getItem('weatherLocations') || '[]');

        container.innerHTML = '';
        savedLocations.forEach(location => {
            const tag = document.createElement('div');
            tag.className = 'location-tag';
            tag.innerHTML = `
                ${location.name}
                <button class="remove-btn" onclick="removeLocation('${location.name}')" title="Remove location">√ó</button>
            `;
            tag.onclick = (e) => {
                if (e.target.className !== 'remove-btn') {
                    getWeatherByCoords(location.lat, location.lon, location.name);
                }
            };
            container.appendChild(tag);
        });
    }

    // Geocoding function
    async function geocodeLocation(locationName) {
        try {
            const response = await fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(locationName)}&count=1&language=en&format=json`);
            const data = await response.json();

            if (data.results && data.results.length > 0) {
                const result = data.results[0];
                return {
                    lat: result.latitude,
                    lon: result.longitude,
                    name: `${result.name}, ${result.admin1 || result.country}`
                };
            } else {
                throw new Error('Location not found');
            }
        } catch (error) {
            throw new Error('Failed to find location');
        }
    }

    // Get weather icon emoji
    function getWeatherEmoji(description) {
        const desc = description.toLowerCase();
        for (const [key, emoji] of Object.entries(weatherEmojis)) {
            if (desc.includes(key)) {
                return emoji;
            }
        }
        return 'üå§Ô∏è'; // Default
    }

    // Format temperature
    function formatTemp(temp) {
        return temp ? `${Math.round(temp)}¬∞F` : 'N/A';
    }

    // Format wind speed
    function formatWind(speed, direction) {
        const windDir = direction ? ` ${direction}` : '';
        return speed ? `${Math.round(speed)} mph${windDir}` : 'N/A';
    }

    // Get weather data from NWS
    async function getWeatherByCoords(lat, lon, locationName) {
        showLoading();

        try {
            // Get NWS grid point
            const pointResponse = await fetch(`https://api.weather.gov/points/${lat},${lon}`);
            if (!pointResponse.ok) {
                throw new Error('Location not supported by NWS');
            }
            const pointData = await pointResponse.json();

            // Get current conditions, forecast, and hourly forecast
            const [currentResponse, forecastResponse, hourlyResponse, alertsResponse] = await Promise.all([
                fetch(pointData.properties.observationStations).then(r => r.json()).then(stations =>
                    fetch(`${stations.features[0].id}/observations/latest`)
                ),
                fetch(pointData.properties.forecast),
                fetch(pointData.properties.forecastHourly),
                fetch(pointData.properties.forecastZone.split('/').pop() ?
                    `https://api.weather.gov/alerts/active/zone/${pointData.properties.forecastZone.split('/').pop()}` :
                    `https://api.weather.gov/alerts/active?point=${lat},${lon}`)
            ]);

            const [currentData, forecastData, hourlyData, alertsData] = await Promise.all([
                currentResponse.json(),
                forecastResponse.json(),
                hourlyResponse.json(),
                alertsResponse.json()
            ]);

            displayWeatherByData(currentData, forecastData, hourlyData, alertsData, locationName);

            // Save location
            saveLocation({ name: locationName, lat, lon });

        } catch (error) {
            showError(`Failed to get weather data: ${error.message}`);
        }
    }

    // Display weather data
    function displayWeatherByData(currentData, forecastData, hourlyData, alertsData, locationName) {
        const current = currentData.properties;
        const forecast = forecastData.properties.periods;
        const hourly = hourlyData.properties.periods;
        const alerts = alertsData.features || [];

        const weatherIcon = getWeatherEmoji(current.textDescription || '');
        const temperature = current.temperature ? Math.round(current.temperature.value * 9 / 5 + 32) : 'N/A';

        let alertsHTML = '';
        if (alerts.length > 0) {
            alertsHTML = `
                <div class="alerts">
                    <h4>‚ö†Ô∏è Weather Alerts</h4>
                    ${alerts.map(alert => `
                        <div class="alert-item">
                            <strong>${alert.properties.event}</strong><br>
                            ${alert.properties.headline}
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // Prepare data for daily temperature chart
        const dailyChartLabels = [];
        const highTemps = [];
        const lowTemps = [];

        for (let i = 0; i < 14; i += 2) {
            const dayPeriod = forecast[i];
            const nightPeriod = forecast[i + 1];
            if (dayPeriod) {
                const dayTemp = dayPeriod.temperature;
                const nightTemp = nightPeriod ? nightPeriod.temperature : null;
                const high = dayPeriod.isDaytime ? dayTemp : nightTemp;
                const low = dayPeriod.isDaytime ? nightTemp : dayTemp;
                dailyChartLabels.push(dayPeriod.name);
                highTemps.push(high);
                lowTemps.push(low);
            }
        }

        // Prepare data for hourly temperature chart
        const hourlyChartLabels = [];
        const hourlyTemps = [];

        hourly.slice(0, 48).forEach(period => {
            const time = new Date(period.startTime);
            const timeStr = time.getHours() === 0 ?
                time.toLocaleDateString('en-US', { weekday: 'short' }) :
                time.toLocaleTimeString('en-US', { hour: 'numeric', hour12: true });
            hourlyChartLabels.push(timeStr);
            hourlyTemps.push(period.temperature);
        });

        const html = `
            <div class="weather-card">
                ${alertsHTML}
                <div class="current-weather">
                    <h2>üìç ${locationName}</h2>
                    <div class="weather-main">
                        <div class="weather-icon">${weatherIcon}</div>
                        <div class="temperature">${temperature}¬∞F</div>
                    </div>
                    <div class="weather-description">${current.textDescription || 'N/A'}</div>
                    
                    <div class="weather-details">
                        <div class="detail-item">
                            <div class="icon">üå°Ô∏è</div>
                            <div class="label">Feels Like</div>
                            <div class="value">${current.heatIndex ? Math.round(current.heatIndex.value * 9 / 5 + 32) + '¬∞F' :
                                current.windChill ? Math.round(current.windChill.value * 9 / 5 + 32) + '¬∞F' : 'N/A'}</div>
                        </div>
                        <div class="detail-item">
                            <div class="icon">üíß</div>
                            <div class="label">Humidity</div>
                            <div class="value">${current.relativeHumidity ? Math.round(current.relativeHumidity.value) + '%' : 'N/A'}</div>
                        </div>
                        <div class="detail-item">
                            <div class="icon">üí®</div>
                            <div class="label">Wind</div>
                            <div class="value">${formatWind(
                                current.windSpeed ? current.windSpeed.value * 2.237 : null,
                                current.windDirection ? current.windDirection.value + '¬∞' : null
                            )}</div>
                        </div>
                        <div class="detail-item">
                            <div class="icon">üëÅÔ∏è</div>
                            <div class="label">Visibility</div>
                            <div class="value">${current.visibility ? Math.round(current.visibility.value / 1609) + ' mi' : 'N/A'}</div>
                        </div>
                        <div class="detail-item">
                            <div class="icon">üå°Ô∏è</div>
                            <div class="label">Pressure</div>
                            <div class="value">${current.barometricPressure ?
                                (current.barometricPressure.value / 3386.39).toFixed(2) + ' inHg' : 'N/A'}</div>
                        </div>
                        <div class="detail-item">
                            <div class="icon">‚òÄÔ∏è</div>
                            <div class="label">UV Index</div>
                            <div class="value">N/A</div>
                        </div>
                    </div>
                </div>

                <div class="forecast-section">
                    <h3>üìÖ Weather Forecast</h3>
                    <div class="forecast-tabs">
                        <button class="forecast-tab active" onclick="switchForecastTab('hourly', this)">
                            üïê Hourly (48h)
                        </button>
                        <button class="forecast-tab" onclick="switchForecastTab('daily', this)">
                            üìÖ Daily (7 days)
                        </button>
                    </div>
                    
                    <div id="hourly-forecast" class="forecast-content">
                        <!-- Hourly chart container -->
                        <div class="chart-container">
                            <canvas id="hourlyTempChart"></canvas>
                            <button class="export-btn" id="exportHourlyChart">Export to SVG</button>
                        </div>
                        <div class="hourly-grid">
                            ${hourly.slice(0, 48).map(period => {
                                const time = new Date(period.startTime);
                                const timeStr = time.getHours() === 0 ?
                                    time.toLocaleDateString('en-US', { weekday: 'short' }) :
                                    time.toLocaleTimeString('en-US', { hour: 'numeric', hour12: true });

                                return `
                                    <div class="hourly-item">
                                        <div class="hourly-time">${timeStr}</div>
                                        <div class="hourly-icon">${getWeatherEmoji(period.shortForecast)}</div>
                                        <div class="hourly-temp">${period.temperature}¬∞F</div>
                                        <div class="hourly-precip">${period.probabilityOfPrecipitation ?
                                            period.probabilityOfPrecipitation.value + '% üåßÔ∏è' : '0% üåßÔ∏è'}</div>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>

                    <div id="daily-forecast" class="forecast-content" style="display: none;">
                        <!-- Daily chart container -->
                        <div class="chart-container">
                            <canvas id="tempChart"></canvas>
                            <button class="export-btn" id="exportDailyChart">Export to SVG</button>
                        </div>
                        <div class="forecast-grid">
                            ${forecast.slice(0, 14).map((period, index) => {
                                if (index % 2 === 0) {
                                    const dayPeriod = period;
                                    const nightPeriod = forecast[index + 1];
                                    const dayTemp = dayPeriod.temperature;
                                    const nightTemp = nightPeriod ? nightPeriod.temperature : null;
                                    const high = dayPeriod.isDaytime ? dayTemp : nightTemp;
                                    const low = dayPeriod.isDaytime ? nightTemp : dayTemp;

                                    return `
                                        <div class="forecast-item">
                                            <div class="forecast-day">${dayPeriod.name}</div>
                                            <div class="forecast-icon">${getWeatherEmoji(dayPeriod.shortForecast)}</div>
                                            <div class="forecast-temps">
                                                <span class="forecast-high">${high ? high + '¬∞' : 'N/A'}</span>
                                                <span class="forecast-low">${low ? low + '¬∞' : 'N/A'}</span>
                                            </div>
                                            <div style="font-size: 0.8rem; margin-top: 5px; color: #666;">
                                                ${dayPeriod.shortForecast}
                                            </div>
                                            <div style="font-size: 0.7rem; margin-top: 3px; color: #888;">
                                                ${dayPeriod.probabilityOfPrecipitation ?
                                                    period.probabilityOfPrecipitation.value + '% rain' : '0% rain'}
                                            </div>
                                        </div>
                                    `;
                                }
                                return '';
                            }).join('')}
                        </div>
                    </div>
                </div>
            </div>
        `;

                    },

                            font: {

                        },

                            callback: function(value) {

                        suggestedMin: Math.min(...lowTemps.filter(v => v !== null)) - 5,

        // Initialize Hourly Chart

        document.getElementById('exportDailyChart').addEventListener('click', () => {

    // Switch between forecast tabs
    function switchForecastTab(type, button) {
        document.querySelectorAll('.forecast-tab').forEach(tab => {
            tab.classList.remove('active');
        });
        button.classList.add('active');

        const hourlyForecast = document.getElementById('hourly-forecast');
        const dailyForecast = document.getElementById('daily-forecast');

        if (type === 'hourly') {
            hourlyForecast.style.display = 'block';
            dailyForecast.style.display = 'none';
            if (window.hourlyTempChart) {
                window.hourlyTempChart.resize();
            }
        } else {
            hourlyForecast.style.display = 'none';
            dailyForecast.style.display = 'block';
            if (window.tempChart) {
                window.tempChart.resize();
            }
        }
    }

    // Show loading state
    function showLoading() {
        document.getElementById('weatherContent').innerHTML = `
            <div class="weather-card">
                <div class="loading">

                    <p>Please wait while we fetch the latest information</p>
                </div>
            </div>
        `;
    }

    // Show error message
    function showError(message) {
        document.getElementById('weatherContent').innerHTML = `
            <div class="weather-card">
                <div class="error">
                    <h3>‚ùå Error</h3>
                    <p>${message}</p>
                </div>
            </div>
        `;
    }

    // Search weather by location name
    async function searchWeather() {
        const locationInput = document.getElementById('locationInput');
        const locationName = locationInput.value.trim();

        if (!locationName) {
            showError('Please enter a location name or ZIP code');
            return;
        }

        try {
            const coords = await geocodeLocation(locationName);
            await getWeatherByCoords(coords.lat, coords.lon, coords.name);
            locationInput.value = '';
        } catch (error) {
            showError(error.message);
        }
    }

    // Get current location weather
    function getCurrentLocation() {
        if (!navigator.geolocation) {
            showError('Geolocation is not supported by this browser');
            return;
        }

        showLoading();
        navigator.geolocation.getCurrentPosition(
            async (position) => {
                const { latitude, longitude } = position.coords;
                try {
                    const response = await fetch(`https://api.bigdatacloud.net/data/reverse-geocode-client?latitude=${latitude}&longitude=${longitude}&localityLanguage=en`);
                    const data = await response.json();
                    const locationName = `${data.city || data.locality || 'Unknown'}, ${data.principalSubdivision || data.countryName}`;
                    await getWeatherByCoords(latitude, longitude, locationName);
                } catch (error) {
                    await getWeatherByCoords(latitude, longitude, 'Current Location');
                }
            },
            (error) => {
                showError('Unable to get your location. Please search manually.');
            }
        );
    }

    // Event listeners
    document.getElementById('locationInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            searchWeather();
        }
    });

    // Initialize app
    document.addEventListener('DOMContentLoaded', () => {
        displaySavedLocations();
        if (navigator.geolocation) {
            getCurrentLocation();
        }
    });
</script>
