<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Map App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-blue-600 p-4 text-white">
        <div class="container mx-auto">
            <h1 class="text-2xl font-bold">City Map App</h1>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto p-4">
        <div class="bg-white p-6 rounded shadow-md">
            <h2 class="text-xl font-bold mb-4">Enter City Names</h2>
            <form id="cityForm" class="mb-4">
                <div class="mb-4">
                    <label for="city1" class="block text-gray-700">City 1:</label>
                    <input type="text" id="city1" class="w-full p-2 border border-gray-300 rounded" required>
                </div>
                <div class="mb-4">
                    <label for="city2" class="block text-gray-700">City 2 (optional):</label>
                    <input type="text" id="city2" class="w-full p-2 border border-gray-300 rounded">
                </div>
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Show Map</button>
            </form>
            <div id="map" class="h-96"></div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-blue-600 text-white p-4 text-center">
        <p>MCMaps City Map</p>
    </footer>

  <script src='js/mapApp.js'></script>
</body>
</html>
