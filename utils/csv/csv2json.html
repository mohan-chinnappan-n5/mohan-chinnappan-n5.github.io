<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="https://mohan-chinnappan-n5.github.io/dfv/img/mc_favIcon.ico" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://mohan-chinnappan-n.github.io/sfdc/gs/js/split.js"></script>
    <link rel="stylesheet" href="https://mohan-chinnappan-n.github.io/sfdc/gs/css/split.css">
    <link rel="stylesheet" href="https://mohan-chinnappan-n5.github.io/xml/css/xslt.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"
        integrity="sha512-dfX5uYVXzyU8+KHqj8bjo7UkOdg18PaOtpa48djpNbZHwExddghZ+ZmzWT06R5v6NSk3ZUfsH6FNEDepLx9hPQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <title>csv2json</title>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">&nbsp;csv2json</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
            </ul>
        </div>
    </nav>
    <div id="menu" class="split split-horizontal">
        <input type="file" id="csvFile" accept=".csv" class="form-control btn btn-info" />
        <textarea name="json" id="json" cols="80" rows="30"></textarea>
    </div>
    <div class="split split-horizontal" id="content">
        <input type="text" id="sobject" class="form-control" placeholder="SObject Name" title=" SObject API Name"
            readonly />
        <textarea name="sfjson" id="sfjson" cols="80" rows="30"></textarea>
        <button class='btn btn-primary' id="download">Download Data JSON</button>
    </div>
    <div class="split split-horizontal" id="content2">
        <input type="text" id="outfile" class="form-control" placeholder="Output json file name" readonly
            title="Output json file name" />

        <textarea name="plan" id="plan" cols="80" rows="30" value="out.json"></textarea>
        <button class='btn btn-primary' id="downloadPlan">Download Plan</button>

        <input type="text" name="code" id="code" class="form-control" readonly style="display:none">
        <button class="btn btn-success" style="display:none" id="copy">Copy command</button>

    </div>
    <script type="module" src="js/app.mjs"></script>
</body>

</html>
