<body>
    <style>
        .ace { width: 800px; height: 400px; }
    </style>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">&nbsp;Data Mask - Fake Data Generator</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
            </ul>
        </div>
    </nav>
    <div id="menu" class="split split-horizontal">
        <div id="commands" class='ace'></div>
        <hr>
        <a class='btn btn-info' target="new" href="https://fakerjs.dev/">Refer fakerjs.dev for the schema info</a>
    </div>
    <div class="split split-horizontal" id="content">
        <div id="editor" class='ace'>TEST</div>

        <button class="btn btn-primary" id="execute" class="button">Execute</button>
        <button class="btn btn-success" id="tocsv" class="button">To CSV</button>
        <button class="btn btn-warning" id="viewcsv" class="button">View CSV</button>
        <hr>
        <textarea name="errors" id="errors" cols="100" rows="5"
            placeholder="any errors will be displayed here..."></textarea>
    </div>
 <script type="module" src="js/app.js"></script>
