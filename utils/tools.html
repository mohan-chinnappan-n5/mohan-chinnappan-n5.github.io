<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="https://mohan-chinnappan-n5.github.io/dfv/img/mc_favIcon.ico" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://mohan-chinnappan-n.github.io/sfdc/gs/js/split.js"></script>
    <link rel="stylesheet" href="https://mohan-chinnappan-n.github.io/sfdc/gs/css/split.css">
    <link rel="stylesheet" href="https://mohan-chinnappan-n5.github.io/xml/css/xslt.css">

    

    <title>Tools</title>
</head>
<body>

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">&nbsp;Tools</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
            </ul>
        </div>
    </nav>


    <div id="menu" class="split split-horizontal">
        <ul id='list' class='list-group'> </ul>


    </div>
    <div class="split split-horizontal" id="content">

    </div>


    <script type='module'>
        const getEle = id=> document.getElementById(id);
        Split(["#menu", "#content"], { sizes: [40, 60] });
 
        const items = [
          {name: "CSV 2 Salesforce JSON for data tree import" , url: './csv/csv2json-ace.html'},
          {name: "Salesforce URLs" , url: './sfurls.html'} ,
          {name: "SQL" , url: './sql/sql.html'}, 
          {name: "SF-Land Utils" , url: './utils.html?age=1978-04-10'} 
         ];
       
       items.forEach((item, index) => {
            const li = document.createElement('li');
            
            li.setAttribute('class', 'list-group-item');
            li.innerHTML = `<a href='${item.url}' target='new'>${item.name}</a>`;
            getEle('list').appendChild(li);
        });
        


    </script>
</body>
</html>
