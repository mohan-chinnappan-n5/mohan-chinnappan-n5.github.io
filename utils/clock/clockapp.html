<!DOCTYPE html>
<html>

<head>
    <title>Clock - Turing</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" type="image/x-icon" href="https://mohan-chinnappan-n5.github.io/dfv/img/mc_favIcon.ico" />

    <link rel="stylesheet" href="css/clockapp.css?v=2">
</head>

<body>
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
        <a class="navbar-brand" href="#">&nbsp;Clock - Turing</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                </li>
            </ul>
        </div>
    </nav>
    <div class="continer2">
        <canvas id="analogClock" width="200" height="200"></canvas>
        <div id="digitalClock">00:00:00</div>
        <hr>
        <button class="btn btn-primary" id="startButton">Start Timer</button>
        <div class="btn btn-info" id="timer"></div>
        <button class="btn btn-danger" disabled id="stopButton">Stop Timer</button>
        <hr>
        <div id="alarmTime">Alarm: <input type="time" id="alarmInput">
            <button class="btn btn-warning" disabled id="stopAlarmButton">Stop Alarm</button>
        </div>
    </div>
    <script src="js/clockapp.js"></script>
</body>

</html>
