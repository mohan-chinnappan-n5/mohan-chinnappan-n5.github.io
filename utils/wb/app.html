<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Whiteboard with Palette</title>
  </head>
  <body>
    <canvas id="whiteboard" width="800" height="300" style='border:1px solid salmon;'></canvas>
    <div id="palette">
      <button id="red" style='background-color:red;color:white;'>RED</button>
      <button id="green" style='background-color:green;color:white;'>Green</button>
      <button id="blue" style='background-color:blue;color:white;'>BLUE</button>

      <button id="circle">Circle</button>
      <button id="rectangle">Rectange</button>

      <button id="text">text</button>
      <button id="undo-button"">undo</button>
 
    </div>
    <script src="js/wb5.js"></script>
  </body>
</html>
