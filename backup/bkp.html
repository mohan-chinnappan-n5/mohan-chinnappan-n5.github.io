<!DOCTYPE html>
<html>

<head>
    <title>Backup - Turing</title>

    <script src="https://mohan-chinnappan-n5.github.io/pkg/js/lib/autocomplete.min.js"></script>
    <link rel="stylesheet" href="https://mohan-chinnappan-n5.github.io/pkg/css/lib/autocomplete.css">

    <script src="https://mohan-chinnappan-n.github.io/sfdc/gs/js/split.js"></script>
    <link rel="stylesheet" href="https://mohan-chinnappan-n.github.io/sfdc/gs/css/split.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.24.0/min/vs/loader.js"></script>
    <link rel="icon" type="image/x-icon" href="https://mohan-chinnappan-n5.github.io/editor/img/favicon.ico" />
    <style>
        label {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">&nbsp; Backup - Turing</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                        <button class="btn btn-success" id="tosh">Download</button>
                        <button class="btn btn-info" id="hiwbtn">How it Works?</button>
                </li> 
            </ul>
        </div>
    </nav>
    
        <div class="split split-horizontal" id="code">
            <form id="inputForm" class="mt-3">
                <div class="form-group">
                    <label for="from">FROM commit SHA1</label>
                    <input type="text" class="form-control" id="from"   required placeholder="HEAD~2">
                </div>

                <div class="form-group">
                    <label for="to">TO commit SHA1</label>
                    <input type="text" class="form-control" id="to" required placeholder="HEAD">
                </div>


                <div class="form-group">
                    <label for="repo">Repo:</label>
                    <input type="text" class="form-control" id="repo" required placeholder='/Users/mohan/proj/repo1'>
                </div>

                <div class="form-group">
                    <label for="parentBranch">Parent Branch:</label>
                    <input type="text" class="form-control" id="parentBranch" required placeholder="developer">
                </div>

                <button type="button" class="btn btn-primary" id="generateScript">Create Script</button>
            </form>

        </div>
        <div class="split split-horizontal" id="content">
            <div id="editor" style="height: 90%"></div>
            <hr>
        </div>
        <div>
           <section id="hiw">
            <br>
            <h3 style="border-bottom: 2px solid #99ccff;">How it works?</h3>
            <img src="img/bkp-demo1.webm.gif"  alt="how it works">
            <hr>
            </section>
        </div>
  
        <script src="js/app2.js?v=5" ></script>



  
</body>

</html>
