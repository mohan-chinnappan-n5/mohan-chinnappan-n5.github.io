<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://mohan-chinnappan-n5.github.io/pkg/js/lib/autocomplete.min.js"></script>
    <link rel="stylesheet" href="https://mohan-chinnappan-n5.github.io/pkg/css/lib/autocomplete.css">

    <script src="js/xml2json.js"></script>

    <link href="css/jsoneditor.css" rel="stylesheet" type="text/css">
    <script src="js/jsoneditor.js"></script>
    
    <script src="https://mohan-chinnappan-n.github.io/sfdc/gs/js/split.js"></script>
    <link rel="stylesheet" href="https://mohan-chinnappan-n.github.io/sfdc/gs/css/split.css">

    <link rel="icon" type="image/x-icon" href="https://mohan-chinnappan-n5.github.io/editor/img/favicon.ico" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" crossorigin="anonymous"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XML2JSON</title>
    <script src="https://unpkg.com/monaco-editor/min/vs/loader.js"></script>
    <link rel="stylesheet" href="css/xml2json.css?v=10">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">&nbsp; XML2JSON</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <div id="dropArea" style="border: 2px dashed #ccc; padding: 2px; text-align: center;">
                        <input class='btn btn-dark' type="file" id="jsonFileInput" accept=".xml">
                        <span style="color: wheat;">Drag and drop a XML file here</span>
                        <input type="text" autocomplete="off" id="autoCompleteMtype">

                        <button class="btn btn-primary" id="download-button">Download JSON</button>
                    </div>
                </li>

            </ul>
        </div>
    </nav>

    <div class="editor-container" style="z-index: -10;">
        <div class="split split-horizontal" id="xml">
            <div id="editor-xml"></div>
        </div>
        <div class="split split-horizontal" id="content">
            <div id="editor-json"></div>
        </div>

    </div>
    <textarea name="jq" id="jq" cols="80" rows="10" style="display: none;"></textarea>

    <div>

        <div class="split split-horizontal" id="je">
            <div id="jsoneditor"></div>
        </div>
        <div class="split split-horizontal" id="cards" style="max-height: 800px; overflow:scroll;">
            <button class="btn btn-success" style="display: none;" id="print-cards">Open in new Tab</button>
            <div id="printable">
                <h5 style="border-bottom: 1px solid #99ccff;" id="masterLabel"></h5>
                <div id="cardsContainer"></div>
            </div>
        </div>
    </div>
    <script type="module" src="js/xml2jsonApp.js?v=9"></script>

</body>

</html>
