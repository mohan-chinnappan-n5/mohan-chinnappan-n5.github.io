<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Architecture Diagrams </title>
    <script src="js/index.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://mohan-chinnappan-n.github.io/sfdc/gs/js/split.js"></script>

    <link rel="stylesheet" href="https://mohan-chinnappan-n.github.io/sfdc/gs/css/split.css" />
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/editor.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Architecture Diagrams</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <div class="split split-horizontal" id='left'>
        <div id="editor"></div>

        <input class="btn btn-primary" type="file" id="inputfile" accept="*.json" />


         <button id='draw' class="btn btn-danger">Draw</button>
         <input
         type="text"
         id="savefilename"
         value="arch.json"
         placeholder="file name to save the json to"
       />

       <button
       class="btn btn-primary"
       type="button"
       value="save"
       id="save"
       title="Download the file in the editor"
     >
       Save Source
     </button>

    <textarea name="dot" id="dotOutput" cols="124" rows="20"></textarea>
    <hr/>
    </div>
    <div class="split split-horizontal" id='right'>
        <div id="arch"></div>

        <input
        type="text"
        id="svgFilename"
        value="arch.svg"
        placeholder="file name to save the svg to"
      />
        <button id="saveBtn" class="btn btn-danger" style="display:none2;float:right2"> Save Architecture </button>
 
    </div>

    <script> var require = { paths: { vs: "package/dev/vs" } }; </script>
    <script src="package/dev/vs/loader.js"></script>
    <script src="package/dev/vs/editor/editor.main.nls.js"></script>
    <script src="package/dev/vs/editor/editor.main.js"></script>

    <script src="js/app.js?v=5"></script>

    


</body>

</html>
