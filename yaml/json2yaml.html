<!DOCTYPE html>
<html>
<head>
  <title>SF-Land :: JSON2YAML</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>

  <link rel="icon" type="image/x-icon" href="https://mohan-chinnappan-n5.github.io/dfv/img/mc_favIcon.ico" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <script src="https://mohan-chinnappan-n.github.io/sfdc/gs/js/split.js"></script>
  <link rel="stylesheet" href="https://mohan-chinnappan-n.github.io/sfdc/gs/css/split.css">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://mohan-chinnappan-n5.github.io/xml/css/xslt.css" />
  <link rel="stylesheet" href="https://mohan-chinnappan-n5.github.io/delta/css/xmldelta.css" />
  <link rel="stylesheet" href="css/json2yaml.css">
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#">&nbsp;SF-LAND :: JSON2YAML</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" id="mtype" href="#"></a>
        </li>
      </ul>
    </div>
  </nav>
  <div id="menu" class="split split-horizontal">
    <textarea id="json-data" rows="40" cols="100"> </textarea>
    <button id="convert" class="btn btn-primary">Convert</button>
    <input type="file" class='btn btn-info' id="file-input1" class="open" title="open a json file" accept=".json" />
  </div>
  <div id="content" class="split split-horizontal">
    <textarea id="yaml-data" rows="40" cols="100"></textarea>
    <button id="yaml-download" class="btn btn-success">Download</button>
  </div>
  <script type="module" src="js/json2yaml.mjs?v=2" ></script>
</body>
</html>
