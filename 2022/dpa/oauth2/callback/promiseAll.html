<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />

<script src="https://mohan-chinnappan-n.github.io/sfdc/gs/js/split.js"></script>

<link rel="stylesheet" href="https://mohan-chinnappan-n.github.io/sfdc/gs/css/split.css" />


<script src="https://unpkg.com/jquery@3.3.1/dist/jquery.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="css/app.css?v=3">
   

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Promise.all</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">Docs</a>
                        <div class="dropdown-menu">
                          <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Promise/all"
                           class="dropdown-item">MDN: Promise.all</a>
                        </div>
                      </li>
 

                </ul>
            </div>
        </div>
    </nav>

    <label for="urls">URLs</label>
    <textarea class="form-control" name="urls" id="urls" cols="30" rows="10"></textarea>

    <button class="btn btn-primary" id="execute">Execute</button>
    <br>
    <label for="results">Results</label>
    <textarea class="form-control" name="results" id="results" cols="30" rows="10"></textarea>

    <script>

        const getEle = id => document.getElementById(id)
        const urls = ['https://mohansun-rum.herokuapp.com/bal/100/200', 'https://mohansun-rum.herokuapp.com/time'];
        getEle('urls').value = JSON.stringify(urls, null, 4);

        async function start() {
            const urls = JSON.parse( getEle('urls').value); 
            const outputs = await Promise.all(urls.map(async url => {
                const resp = await fetch(url);
                return resp.json();
            }));
            console.log(outputs);
            getEle('results').value = JSON.stringify(outputs, null, 4);

        }

        getEle('execute').addEventListener('click', event => {
            start();
        });

        getEle('execute').click();



    </script>
    
</body>
</html>
