<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Simple File Editor - Kalam</title>
  <!-- Load Monaco Editor's styles -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/monaco-editor@0.27.0/min/vs/editor/editor.main.min.css">
  <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
  <link rel="stylesheet" href="https://mohan-chinnappan-n5.github.io/delta/style.css">
  <script src="https://mohan-chinnappan-n.github.io/sfdc/gs/js/split.js"></script>
  <link rel="stylesheet" href="https://mohan-chinnappan-n.github.io/sfdc/gs/css/split.css">

  <script src="https://mohan-chinnappan-n5.github.io/pkg/js/lib/autocomplete.min.js"></script>
  <link rel="stylesheet" href="https://mohan-chinnappan-n5.github.io/pkg/css/lib/autocomplete.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>



  <style>
    body {
      min-height: 75rem;
      padding-top: 4.5rem;
    }
    #dropArea {
      border: 2px dashed #ccc;
      padding: 20px;
      text-align: center;
      cursor: pointer;
    }
    #dropArea:hover {
      background-color: #f5f5f5;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
    <a class="navbar-brand" href="#">&nbsp; Simple File Editor - Kalam</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home</a>
        </li>
      </ul>
    </div>
  </nav>
    

  <div class="split split-horizontal" id="content">

    <div id="dropArea" style="border: 2px dashed #ccc; padding: 2px; text-align: center;">
      <input class='btn btn-primary' type="file" id="jsonFileInput">
      <span>Drag and drop a file here</span>
      <input type="text" autocomplete="off" id="autoCompleteMtype">
     </div>
  
    <div id="editor" style="height: 800px;border-radius:10px;"></div>
    <button id="downloadButton"  class="btn btn-success">Download File</button>

  </div>

  <div class="split split-horizontal" id="htmlContent">
    <button class="btn btn-success"  id="newTab">Show in New Tab</button>
    <iframe id="output-iframe" style="height: 800px; width: 1200px; border: 1px solid #ccc;"></iframe>


  </div>

  <!-- Load Monaco Editor's scripts -->
  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.27.0/min/vs/loader.js"></script>
  <script type="module" src="js/app.js?v=2"></script>
 
</body>

</html>
