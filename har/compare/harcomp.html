<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HAR File Comparison Tool</title>

  <link
  href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
  rel="stylesheet"
/>
<link
  rel="icon"
  type="image/x-icon"
  href="https://mohan-chinnappan-n5.github.io/dfv/img/mc_favIcon.ico"
/>
 
  <link
    rel="stylesheet"
    href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css"
  />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
</head>
<body class="flex flex-col min-h-screen bg-gray-100">

  <!-- Navbar -->
  <header class="bg-blue-600 text-white sticky top-0 z-50 shadow-md">
    <div class="container mx-auto p-4 flex justify-between items-center">
      <h1 class="text-lg font-bold">HAR File Compare</h1>
      <div>
        <a href="./httpcodes.html" class="nav-link text-gray-200 hover:text-white px-3">HTML Codes</a>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow container mx-auto p-4 space-y-8">
    <!-- Upload Section -->
    <section class="bg-white p-6 rounded shadow">
      <h2 class="text-xl font-semibold mb-4">Upload HAR Files</h2>
      <div>
        <input type="file" id="har1" class="block mb-4" />
        <input type="file" id="har2" class="block mb-4" />
        <button
          id="compareButton"
          class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
        >
          Compare
        </button>
      </div>
    </section>

    <!-- Comparison Results -->
    <section class="bg-white p-6 rounded shadow">
      <h2 class="text-xl font-semibold mb-4">Comparison Results</h2>
      <div class="overflow-x-auto">
        <table id="comparisonTable" class="display w-full">
          <thead>
            <tr>
              <th>URL</th>
              <th>Method</th>
              <th>HTTP Version</th>
              <th>Status</th>
              <th>Body Size (bytes)</th>
              <th>Time in HAR 1 (ms)</th>
              <th>Time in HAR 2 (ms)</th>
              <th>Difference (ms)</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-blue-600 text-white sticky bottom-0">
    <div class="container mx-auto p-4 text-center">
      <p>MCDocs -  HAR File Comparison Tool</p>
    </div>
  </footer>
  <script src="./harapp.js"></script>

</body>
</html>
