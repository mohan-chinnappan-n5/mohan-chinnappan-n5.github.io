<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataTable with Bar Chart</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <style>
        .bar-container {
            width: 100px;
            background: #ddd;
            border-radius: 5px;
            position: relative;
            height: 15px;
            overflow: hidden;
        }
        
        .bar {
            height: 100%;
            background: #4caf50;
            border-radius: 5px;
            transition: width 0.5s ease-in-out;
        }

        .bar-text {
            position: absolute;
            top: 0;
            left: 5px;
            font-size: 12px;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <table id="example" class="display" style="width:100%">
        <thead>
            <tr>
                <th>Name</th>
                <th>Salary</th>
                <th>Performance</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        $(document).ready(function() {
            let dataSet = [
                { name: "Alice", salary: "$50,000", performance: 80 },
                { name: "Bob", salary: "$60,000", performance: 60 },
                { name: "Charlie", salary: "$55,000", performance: 90 },
                { name: "David", salary: "$45,000", performance: 50 },
                { name: "Eve", salary: "$70,000", performance: 95 }
            ];

            $('#example').DataTable({
                data: dataSet,
                columns: [
                    { data: "name", title: "Name" },
                    { data: "salary", title: "Salary" },
                    { 
                        data: "performance",
                        title: "Performance",
                        render: function(data, type, row) {
                            return `
                                <div class="bar-container">
                                    <div class="bar" style="width: ${data}%;"></div>
                                    <span class="bar-text">${data}%</span>
                                </div>`;
                        }
                    }
                ]
            });
        });
    </script>

</body>
</html>
