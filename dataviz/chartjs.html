<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChartJS</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>

    <script src="lib/chartJSUtil.js"></script>
</head>
<body>

    <div id="chart"> </div>


    <script>

        const data =   {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: [{
                label: '# of Votes',
                data: [12, 19, 3, 5, 2, 3],
                borderWidth: 1
            }]
        } 
        const cs = new ChartJSUtil('myChart', 400, 400, 'bar');
        const chart = cs.chart(data); 
        document.getElementById('chart').innerHTML = chart;
    </script>

    
</body>
</html>
