<!DOCTYPE html>
<html>

<head>
    <title>OpenSource LLMs Playground </title>

    <script src="https://mohan-chinnappan-n5.github.io/pkg/js/lib/autocomplete.min.js"></script>
    <link rel="stylesheet" href="https://mohan-chinnappan-n5.github.io/pkg/css/lib/autocomplete.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"
        integrity="sha512-dfX5uYVXzyU8+KHqj8bjo7UkOdg18PaOtpa48djpNbZHwExddghZ+ZmzWT06R5v6NSk3ZUfsH6FNEDepLx9hPQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://mohan-chinnappan-n.github.io/sfdc/gs/js/split.js"></script>
    <link rel="stylesheet" href="https://mohan-chinnappan-n.github.io/sfdc/gs/css/split.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.24.0/min/vs/loader.js"></script>
    <link rel="icon" type="image/x-icon" href="https://mohan-chinnappan-n5.github.io/editor/img/favicon.ico" />
    <style>
        label {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">&nbsp;OpenSource LLMs Playground </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                        <button class="btn btn-success" id="run">Run</button>
                </li> 
            </ul>
        </div>
    </nav>
    
        <div class="split split-horizontal" id="code">
            <form id="inputForm" class="mt-3">
                <div class="form-group">
                    <label for="org">Account Id</label>
                    <input type="text" class="form-control" id="accountId" required placeholder="Your Cloudflare Account Id">
                </div>

                <div class="form-group">
                    <label for="apiToken">API Token</label>
                    <input type="text" class="form-control" id="apiToken" required placeholder="Cloudflare API Token">
                </div>

                <div class="form-group">
                    <label for="repo">Model</label>
                    <select class="form-control" name="model" id="model">
                        <option selected value="@cf/mistral/mistral-7b-instruct-v0.1">Mistral-7B</option>
                        <option value="@cf/meta/llama-2-7b-chat-int8">Llama-2-7B</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="proxyServer">Proxy Server URL</label>
                    <input type="text" class="form-control" id="proxyServer" required value="http://localhost:9000/llm" placeholder="Your proxy server url">
                </div>

            </form>

        </div>
        <div class="split split-horizontal" id="content">
            <div id="editor" style="height: 35%"></div>
            <hr>
            <img src="img/llm-playground-3.png" width="550" alt="">
        </div>

        <div class="split split-horizontal" id="results">
            <div id="resultsEditor" style="height: 35%"></div>
            <hr>
            <div id="resultsEditor2" style="height: 56%"></div>

        </div>

  
        <script src="js/app2.js?v=7" ></script>



  
</body>

</html>
