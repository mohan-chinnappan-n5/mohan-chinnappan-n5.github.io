<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Podcast</title>

  <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://mohan-chinnappan-n5.github.io/dfv/img/mc_favIcon.ico"
    />
</head>
<body class="flex flex-col min-h-screen bg-gray-100">
  <!-- Navbar -->
  <header class="bg-blue-600 text-white sticky top-0 z-50 shadow-md">
    <div class="container mx-auto p-4 flex justify-between items-center">
      <h1 class="text-lg font-bold">Podcast App</h1>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow container mx-auto p-4 space-y-8">

     <!-- Podcast Section -->
     <section id="podcast" class="bg-white p-6 rounded shadow">
      <h2 class="text-xl font-semibold mb-4">Listen to the Podcast based on the video </h2>
      <audio controls class="w-full">
        <source
          src="https://raw.githubusercontent.com/mohan-chinnappan-n5/podcasts/main/LLMExplained.wav.mp3"
          type="audio/mp3"
        />
        Your browser does not support the audio element.
      </audio>
    </section>
    <!-- Video Section -->
    <section id="video" class="bg-white p-6 rounded shadow">
      <h2 class="text-xl font-semibold mb-4">Watch the Video</h2>
      <div class="relative" style="padding-top: 56.25%; height: 200px;">
        <iframe
          class="absolute top-0 left-0 w-full h-full"
          src="https://www.youtube.com/embed/LPZh9BOjkQs"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>
    </section>

   
  </main>

  <!-- Footer -->
  <footer class="bg-blue-600 text-white sticky bottom-0">
    <div class="container mx-auto p-4 text-center">
      <p>MCDocs - podcast</p>
    </div>
  </footer>
</body>
</html>
