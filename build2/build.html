<!DOCTYPE html>
<html>

<head>
    <title>BuildGen - Turing</title>

    <script src="https://mohan-chinnappan-n5.github.io/pkg/js/lib/autocomplete.min.js"></script>
    <link rel="stylesheet" href="https://mohan-chinnappan-n5.github.io/pkg/css/lib/autocomplete.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"
        integrity="sha512-dfX5uYVXzyU8+KHqj8bjo7UkOdg18PaOtpa48djpNbZHwExddghZ+ZmzWT06R5v6NSk3ZUfsH6FNEDepLx9hPQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://mohan-chinnappan-n.github.io/sfdc/gs/js/split.js"></script>
    <link rel="stylesheet" href="https://mohan-chinnappan-n.github.io/sfdc/gs/css/split.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.24.0/min/vs/loader.js"></script>
    <link rel="icon" type="image/x-icon" href="https://mohan-chinnappan-n5.github.io/editor/img/favicon.ico" />
    <style>
        label {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">&nbsp; BuildGen - Turing</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                        <button class="btn btn-success" id="tosh">Download</button>
                </li>
            </ul>
        </div>
    </nav>
    
        <div class="split split-horizontal" id="code">
            <form id="inputForm" class="mt-3">
                <div class="form-group">
                    <label for="org">Org:</label>
                    <input type="text" class="form-control" id="org" required placeholder="mohan@org1.com">
                </div>

                <div class="form-group">
                    <label for="projectName">Project Name:</label>
                    <input type="text" class="form-control" id="projectName" required placeholder="MyProj">
                </div>

                <div class="form-group">
                    <label for="repo">Repo:</label>
                    <input type="text" class="form-control" id="repo" required placeholder='/Users/mohan/proj/repo1'>
                </div>

                <div class="form-group">
                    <label for="jira">JIRA:</label>
                    <input type="text" class="form-control" id="jira" required placeholder="J-1234">
                </div>

                <div class="form-group">
                    <label for="cmtMsg">Commit Message:</label>
                    <input type="text" class="form-control" id="cmtMsg" required placeholder='Adding a new filed opts in Account'>
                </div>

                <div class="form-group">
                    <label for="parentBranch">Parent Branch:</label>
                    <input type="text" class="form-control" id="parentBranch" required placeholder="developer">
                </div>
                <div class="form-group">
                    <label for="userName">User Name:</label>
                    <input type="text" class="form-control" id="userName" required placeholder="Mohan Chinnappan">
                </div>

                <div class="form-group">
                    <label for="items">Items:</label>
                    <input type="text" class="form-control" id="items" required placeholder="'Layout','Profile','CustomObject'">
                </div>


                <button type="button" class="btn btn-primary" id="generateScript">Create Script</button>
            </form>

        </div>
        <div class="split split-horizontal" id="content">
            <div id="editor" style="height: 100%"></div>
            <hr>
        </div>
        <div>
            <br>
            Documentation goes here
            <hr>
        </div>
  
        <script src="js/app2.js?v=5" ></script>



  
</body>

</html>
