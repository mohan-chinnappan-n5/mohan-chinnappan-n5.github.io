<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <link rel="stylesheet" href="css/layout.css">
</head>
<body>
    <input type="checkbox" id="localnav-menustate" class="localnav-menustate"/>


    <nav id="localnav" class="localnav theme-dark localnav-scrim css-sticky" data-sticky="" aria-label="Global" role="navigation">
        <div class="localnav-wrapper">
            <div class="localnav-background"></div>
            <div class="localnav-content">
                <div class="localnav-title">
                    <a href="/" class="icon-wrapper">
                        <span class="icon icon-before icon-apple localnav-icon"></span>
                        <span>ï£¿ Gala Portal</span>
                    </a>
                </div>
                <ul class="localnav-menu">
                    <li>
                        <a href="#localnav-menustate" class="localnav-menucta-anchor localnav-menucta-anchor-open" id="localnav-menustate-open">
                            <span class="localnav-menucta-anchor-label">Open Menu</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="localnav-menucta-anchor localnav-menucta-anchor-close" id="localnav-menustate-close">
                            <span class="localnav-menucta-anchor-label">Close Menu</span>
                        </a>
                    </li>
                    <li class="localnav-menu-tray">
                        <ul class="localnav-menu-items">
                            
                            
                            
                            <li class="localnav-menu-item">
                                <a class="localnav-menu-link" href="/projects">Projects</a>
                            </li>
                            <li class="localnav-menu-item">
                                <a class="localnav-menu-link" href="/releases">Releases</a>
                            </li>
                        </ul>
                    </li>
                    <li class="localnav-actions localnav-actions-center">
                        <div class="localnav-action localnav-action-menucta" aria-hidden="true">
                            <label for="localnav-menustate" class="localnav-menucta">
                                <span class="localnav-menuicon-bread localnav-menuicon-bread-top">
                                    <span class="localnav-menuicon-bread-crust localnav-menuicon-bread-crust-top"></span>
                                </span>
                                <span class="localnav-menuicon-bread localnav-menuicon-bread-bottom">
                                    <span class="localnav-menuicon-bread-crust localnav-menuicon-bread-crust-bottom"></span>
                                </span>
                            </label>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <label id="localnav-curtain" for="localnav-menustate"></label>


       
</body>
</html>
