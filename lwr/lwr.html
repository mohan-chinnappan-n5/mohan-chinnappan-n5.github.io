-  Build Your Own (LWR) template
    - Based on Lightning Web Components (LWC)
    - Can be used to build  blazing fast digital experiences
        - Portals
        - Microsites
        - Websites
    - Lightning Web Component (LWC) is based on core w3c Web Components Standards
    - Built on code that runs natively in Browsers and it is
        - lightweight
        - efficient 

                

---    
-  LWC includes
    - Apex and UI API support
	- [Notes on UI API](https://github.com/mohan-chinnappan-n/cli-dx/tree/master/ui-api)
	- [How to access ui-api resources](https://github.com/mohan-chinnappan-n/cli-dx/blob/master/ui-api/demo.md)
    - Access to Salesforce Records and SOSL
    - Provide data rich experiences
- LWR has performance enhancement features
    - Publish-time freezing
    - HTTP caching

- Provides custom URL paths for unauthenticated sites:
    -  ```https://mycustomdomain.com/mypage``` 
- Uses  Salesforce DX to improve productivity
	- [DX tutorial](https://mohan-chinnappan-n.github.io/sfdc/dx.html#/home)
 
---

- LWR benefits
    - Performance —  page generation at build time, not runtime, our bar is set at subsecond full-page loads
    - Friction-Free — An enjoyable local development experience
    - Power — All the power of Lightning Web Components (LWC) and the Salesforce platform at your disposal

- Example: [Our Developer Site](https://developer.salesforce.com/) is built with LWR!

---
-  Pixel-perfect site
    - you can  remove Salesforce Lightning Design System [SLDS](https://www.lightningdesignsystem.com/) 
    - include your own components and **design system** to achieve the pixel-perfect site
---
- LWR  based exclusively on the Lightning Web Components
    - No Aura Components
    - Doesn’t include the same features as Aura sites
---
