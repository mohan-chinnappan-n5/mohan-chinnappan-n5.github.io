<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Application</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        /* Add styles for better visibility of iframe */
        #myIframe {
            border: 2px solid #3498db;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<h3>Main Application</h3>

<!-- Iframe container -->
<iframe id="myIframe" src="http://localhost:7010/github-mirror-2/mohan-chinnappan-n5.github.io/iframe/iframe.html" width="300" height="200" frameborder="0"></iframe>
<hr>
<!-- Button to communicate with iframe -->
<button class="btn btn-primary" onclick="sendMessageToIframe()">Send Message to Iframe</button>

<script>

const getEle = id => document.getElementById(id);
let index = 0;

function sendMessageToIframe() {
    // Get the iframe window reference
    var iframeWindow = getEle('myIframe').contentWindow;

    // Send a message to the iframe
    const msg = "Hello from Main Application! : " + index++;
    iframeWindow.postMessage(msg, '*');
}

// Resize the iframe when the main application window is resized
window.addEventListener('resize', function() {
    const iframe = getEle('myIframe');
    iframe.width = window.innerWidth * 0.8; // Adjust the width as needed
    iframe.height = window.innerHeight * 0.8; // Adjust the height as needed
});
</script>

</body>
</html>
