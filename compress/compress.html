<body>

    <script>

        const string = `This is my compression test.
        this is the time for all good men to go for the aid of the country
        All truly great things are simple!
        Best fruits are apple, mango, peach, plum 
        `;
        alert("Size of sample is: " + string.length);
/*

*/

     


        const compressedBase64 = Base64String.compress(btoa(string));
        console.log(compressedBase64)
 
        alert("Size of compressed sample is: " + compressedBase64.length);
        const string3 = Base64String.decompress(compressedBase64);
        alert("Sample is: " + atob(string3));
    </script>
