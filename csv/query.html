<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Query Tool</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link rel="icon" type="image/x-icon" href="https://mohan-chinnappan-n5.github.io/dfv/img/mc_favIcon.ico" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.1/sql-wasm.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">&nbsp; CSV - SQL Query App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <span style="color:white;padding-left:30px;padding-right:10px;"> CSV: </span><input class="btn btn-info"
            type="file" id="csv-file" accept=".csv"> |
        <span style="color:white;padding-left:30px;padding-right:10px;">Query: </span><input class="btn btn-primary"
            type="file" id="query-file" accept=".json"><br><br>
    </nav>
    <div class="container">
        <div class="pane">
            <div id="csv-data"></div>
            <h5>Select Query</h5>
            <select id="query-select" class="form-select">
                <!-- Options will be populated dynamically from the query.json file -->
            </select><br><br>
            <textarea id="sql-query" placeholder="Enter SQL query">SELECT * FROM Data</textarea><br><br>
            <button id="executeQuery" class="btn btn-primary" disabled>Execute Query</button><br><br>
        </div>
    </div>

    <div class="pane" style="margin: 10px;">
        <hr>
        <h5>Query Results</h5>
        <button id="exportCSV" class="btn btn-success" disabled>Export CSV</button>

        <div id="query-results"></div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
