<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Management App</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

   <link rel="stylesheet" href="css/app.css">

  <script src="https://mohan-chinnappan-n.github.io/sfdc/gs/js/split.js"></script>
  <link rel="stylesheet" href="https://mohan-chinnappan-n.github.io/sfdc/gs/css/split.css" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-info">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Project Management</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="m-4" style="display: none2;">
    <p>
      <!-- Trigger Buttons HTML -->
      <button type="button" class="btn btn-info ms-4" data-bs-toggle="collapse" data-bs-target="#toggleQuotes">
        Quotes
      </button>
    </p>
    <!-- Collapsible Element HTML -->
    <div class="collapse hide" id="toggleQuotes">
      <div class="card card-body">
        <blockquote class="blockquote  text-success" style="background-color: #eef">
          <i>Job of the product manager is to discover a product that is
            valuable, usable and feasible - Marty Cagan
            <hr />
            Product Manager is the CEO of the product - Ben Horowitz
          </i>
        </blockquote>
      </div>
    </div>
  </div>

  <div class="split split-horizontal" id="dwg">
    <img src="../book/img/pm-venn-1.svg" width="100%" usemap="#image-map" />

    <map name="image-map">
      <area target="" alt="ux" title="ux" id="uxmap" href="#" coords="185,245,112" shape="circle" />
      <area target="" alt="tech" title="tech" id="techmap" href="#" coords="565,251,252" shape="circle" />
      <area target="" alt="biz" title="biz" id="bizmap" href="#" coords="406,548,224" shape="circle" />
    </map>
  </div>
  <div class="split split-horizontal" id="content">
    <div id="btn-group" style="padding: 10px; display: none">
      <button type="button" id="UX" class="btn btn-lg btn-info" data-bs-toggle="popover" title="UX" data-html="true">
        UX
      </button>
      <button type="button" id="Tech" class="btn btn-lg btn-danger" data-bs-toggle="popover" title="Tech"
        data-html="true">
        Tech
      </button>
      <button type="button" id="Biz" class="btn btn-lg btn-warning" data-bs-toggle="popover" title="Biz"
        data-html="true">
        Biz
      </button>
    </div>

    <table class="table table-bordered table-striped table-hover">
      <tr>
        <th>Good</th>
        <th>Bad</th>
      </tr>
    </table>

    <div id='table-content'> </div>
  </div>

 <script src='js/app.js?v=222' ></script> 
</body>

</html>
