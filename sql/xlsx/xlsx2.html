<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Query for XLSX</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.7.0/sql-wasm.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="https://mohan-chinnappan-n5.github.io/dfv/img/mc_favIcon.ico">
    <!-- SheetJS for XLSX parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <!-- Navbar -->
    <nav class="bg-blue-700 p-4 shadow-md sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-white font-bold text-xl">SQL Query for XLSX</h1>
            <div>
                <a href="https://www.sqlite.org/lang.html" class="nav-link text-gray-200 hover:text-white px-3">Docs</a>
                <a href="./gen-sql.html" class="nav-link text-gray-200 hover:text-white px-3">SQL From English</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto p-4">
        <div id="spinner" class="hidden text-center mt-3">
            <div class="inline-block animate-spin rounded-full h-6 w-6 border-t-2 border-b-2 border-blue-600"></div>
            <p class="text-xs mt-1">Processing...</p>
        </div>

        <!-- XLSX Upload and Tab Selection Section -->
        <div class="mb-8">
            <h2 class="text-xl font-bold mb-2">Upload an XLSX File</h2>
            <input type="file" id="xlsxFileInput" accept=".xlsx" class="mb-4 p-2 border border-gray-300 rounded">
            <div class="mb-4">
                <label for="tabSelect" class="block text-sm font-medium text-gray-700">Select Tab:</label>
                <select id="tabSelect" class="mt-1 block w-full p-2 border border-gray-300 rounded" disabled>
                    <option value="">Upload an XLSX file first</option>
                </select>
            </div>
            <div id="xlsxTableContainer" class="overflow-auto bg-white p-4 border border-gray-300 rounded">
                <table id="xlsxTable" class="display" style="width:100%"></table>
            </div>
        </div>

        <!-- Query History Section -->
        <div class="mb-8">
            <h2 class="text-xl font-bold mb-2">Query History</h2>
            <div class="flex justify-end mb-2 space-x-2">
                <button id="uploadQueriesButton" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Upload Queries</button>
                <input type="file" id="queriesFileInput" accept=".txt" class="hidden">
                <button id="downloadQueriesButton" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Download Queries</button>
                <button id="clearHistoryButton" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Clear History</button>
            </div>
            <div id="queryHistoryContainer" class="bg-white p-4 border border-gray-300 rounded overflow-y-auto" style="height: 10rem;"></div>
        </div>

        <!-- SQL Query Section -->
        <div class="mb-8">
            <h2 class="text-xl font-bold mb-2">Run SQL Queries</h2>
            <div id="sqlQuery" class="w-full border border-gray-300 rounded mb-4" style="height: 100px;"></div>
            <button id="runQueryButton" class="bg-blue-600 text-white px-4 py-2 rounded">Run Query</button>
            <button id="exportCsvButton" class="bg-green-600 text-white px-4 py-2 rounded ml-4" disabled>Export CSV</button>
            <div id="sqlTableContainer" class="overflow-auto bg-white p-4 border border-gray-300 rounded mt-4">
                <table id="sqlTable" class="display" style="width:100%"></table>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-blue-600 text-white p-4 text-center">
        <p>MCSQL - Query</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.33.0/min/vs/loader.min.js"></script>
    <script> require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.33.0/min/vs' } }); </script>
    <script src="js/sqlApp2.js"></script>
</body>
</html>
