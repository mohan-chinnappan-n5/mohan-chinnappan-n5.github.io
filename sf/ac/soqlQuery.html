<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SOQL Editor</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Monaco Editor CDN -->
    <script src="https://unpkg.com/monaco-editor@0.34.0/min/vs/loader.js"></script>
    <link rel="icon" type="image/x-icon" href="https://mohan-chinnappan-n5.github.io/dfv/img/mc_favIcon.ico" />
    <style>
        .editor-container {
            height: 400px;
            border: 1px solid #e5e7eb;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    <!-- Sticky Navbar -->
<nav class="bg-blue-600 text-white p-4 sticky top-0 z-10 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
        <!-- Navbar Title -->
        <h1 class="text-xl font-bold text-white">SOQL Editor</h1>

        <!-- Right-aligned buttons and checkbox -->
        <div class="flex items-center space-x-4">
            <!-- Tooling API Checkbox -->
            <label for="tooling" class="flex items-center space-x-2 cursor-pointer">
                <span>Tooling API</span>
                <input type="checkbox" id="tooling" class="bg-green-500 rounded border-transparent focus:outline-none focus:ring-2 focus:ring-green-300">
            </label>

            <!-- Run Query Button -->
            <button id="queryButton" class="bg-red-500 hover:bg-green-600 px-6 py-2 rounded-lg text-white transition duration-300 ease-in-out transform hover:scale-105">
                Run Query
            </button>
        </div>
    </div>
</nav> 

    <!-- Main Content -->
    <main class="container mx-auto p-4 flex-grow">
        <!-- Configuration Inputs -->
        <div class="mb-4 bg-white p-4 rounded shadow">
            <h2 class="text-lg font-semibold mb-2">Salesforce Configuration</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Access Token</label>
                    <input id="accessToken" type="text" class="mt-1 block w-full p-2 border rounded" placeholder="Enter Access Token">
                    <pre>Get them from running: sf force org display after logging in to your org.  </pre>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Instance URL</label>
                    <input id="instanceUrl" type="text" class="mt-1 block w-full p-2 border rounded" placeholder="e.g., https://your-domain.my.salesforce.com">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Backend URL</label>
                    <input id="backendUrl" type="text" class="mt-1 block w-full p-2 border rounded" value="http://localhost:5000">
                    <a href="./backend.py" target="_blank" class="text-blue-500">View Backend Code</a>
                    <pre>Run it as: python3 backend.py</pre>
                </div>
            </div>
        </div>

        <!-- Editors -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
            <!-- SOQL Input Editor -->
            <div>
                <h2 class="text-lg font-semibold mb-2">SOQL Query</h2>
                <div id="soqlEditor" class="editor-container"></div>
            </div>
            <!-- Query Results Editor -->
            <div>
                <h2 class="text-lg font-semibold mb-2">Query Results (JSON)</h2>
                <div id="resultEditor" class="editor-container"></div>
            </div>

            <!-- Query Results Table -->
            <div class="bg-white p-4 rounded shadow">
                <button id="show-in-datatable"
                class="text-white bg-gradient-to-r from-blue-500 to-teal-500 hover:from-teal-500 hover:to-blue-500 py-2 px-4 rounded-lg shadow-lg transition duration-300 ease-in-out transform hover:scale-105 
                       disabled:bg-gray-400 disabled:cursor-not-allowed disabled:opacity-50">
            Show in Datatable
            </button>
          
              
            </div>
        </div>

   
    </main>

    <!-- Sticky Footer -->
    <footer class="bg-gray-800 text-white p-4 text-center">
        <p>MCDocs SQL Editor</p>
    </footer>

    <script src="./soqlQueryApp.js"></script>

   
</body>
</html>
