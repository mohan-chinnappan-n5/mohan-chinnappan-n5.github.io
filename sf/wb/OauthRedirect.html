<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuthRedirect</title>
</head>

<body>
    <script>
        const url = window.location.href;
        const items = url.split('#')[1].split('&');
        const [access_token, refresh_token, instance_url, id, issued_at, state, scope, token_type] = items;
        const toUrl = `../query/app.html?o=${btoa(JSON.stringify(items))}`;
        window.open(toUrl, '_blank');
    </script>
</body>

</html>
