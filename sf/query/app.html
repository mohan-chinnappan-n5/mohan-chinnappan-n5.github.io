<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> SOQL Playground</title>
    <!-- Load Monaco Editor styles -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.27.0/min/vs/editor/editor.main.css">
    <!-- Load Monaco Editor scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.27.0/min/vs/loader.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="https://mohan-chinnappan-n5.github.io/dfv/img/mc_favIcon.ico" />


</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">&nbsp; SOQL Playground</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">

            <ul class="navbar-nav">
                <li class="nav-item">
                    <div id="dropArea" style="border: 2px dashed #ccc; padding: 2px; text-align: center;">
                        <input type="file" class="btn btn-dark" id="xmlFileInput" accept=".xml">
                        <span style="color: wheat;">Drag and drop a file here</span>
                        <button class="btn btn-primary" onclick="querySalesforce()" id="processButton">Run
                            Query</button>
                        <button class="btn btn-success" id="downloadScript">Download Results</button>


                    </div>
                </li>

            </ul>

        </div>
    </nav>


    <div style="display: flex; height: 100vh;">
        <!-- Left Pane -->
        <div style="flex: 1; padding: 10px; border-right: 1px solid #ddd;">
            <label for="accessTokenInput">Access Token:</label>
            <input type="text" id="accessTokenInput" class="form-control" style="width: 100%;" value="">
            <label for="instanceUrlInput">Instance URL:</label>
            <input type="text" id="instanceUrlInput"class='forn-control' style="width: 100%;" value="https://your-instance.salesforce.com">
            <button class="btn btn-success" onclick="saveCredentials()">Save</button>
        </div>

        <!-- Middle Pane -->
        <div style="flex: 2; padding: 10px;">
            <h5>SOQL Query</h5>
            <div id="queryEditor" style="height: 600px; border: 1px solid #ddd;"></div>
        </div>

        <!-- Right Pane -->
        <div style="flex: 2; padding: 10px; overflow-y: auto;">
            <h5>Query Results</h5>
            <div id="resultEditor" style="height: 600px; border: 1px solid #ddd;"></div>
        </div>
    </div>
    <script>
        const getEle = (id) => document.getElementById(id);

        // Load previous input from localStorage
        const savedData = JSON.parse(localStorage.getItem('orgData'));
        console.log(savedData);
        if (savedData) {
            getEle('accessTokenInput').value = savedData.accessToken;
            getEle('instanceUrlInput').value = savedData.instanceUrl;
        }
        let queryEditor;
        let resultEditor;


        require.config({
            paths: {
                vs: "https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.27.0/min/vs",
            },
        });
        require(['vs/editor/editor.main'], function () {
            // Monaco Editor configuration
            monaco.editor.defineTheme('salesforceTheme', {
                base: 'vs',
                inherit: false,
                rules: [
                    { token: 'keyword', foreground: '007ACC' },
                    { token: 'string', foreground: '008000' },
                    { token: 'number', foreground: '0000FF' },
                    { token: 'type', foreground: '2B91AF' },
                    { token: 'comment', foreground: 'AAAAAA' },
                ],
            });

            // Initialize Monaco Editor for query input
            queryEditor = monaco.editor.create(getEle('queryEditor'), {
                value: 'SELECT Id, Name FROM Account LIMIT 5',
                language: 'sql',
                theme: 'vs-dark',
                automaticLayout: true
            });

            // Initialize Monaco Editor for result display
            resultEditor = monaco.editor.create(getEle('resultEditor'), {
                value: '',
                language: 'json',
                theme: 'vs-dark',
                readOnly: true,
                automaticLayout: true
            });
        });

        // Function to save access token and instance URL to local storage
        function saveCredentials() {
            const accessToken = getEle('accessTokenInput').value;
            const instanceUrl = getEle('instanceUrlInput').value;

            // Store input in localStorage
            const data = { accessToken, instanceUrl };
            console.log(data);
            //console.log(data);
            localStorage.setItem('orgData', JSON.stringify(data));

        }

        // Function to query Salesforce using the saved credentials and query
        function querySalesforce() {
           const accessToken = getEle('accessTokenInput').value
           const instanceUrl = getEle('instanceUrlInput').value 


            if (!accessToken || !instanceUrl) {
                alert('Please enter the access token and instance URL in the left pane.');
                return;
            }

            var query = queryEditor.getValue();

            // Salesforce REST API endpoint for querying records
            var apiEndpoint = `${instanceUrl}/services/data/v52.0/query?q=${encodeURIComponent(query)}`;

            // Make a GET request to the Salesforce REST API with 'no-cors' mode
            const headers = {
                'Authorization': `Bearer ${accessToken}`,
                'Content-Type': 'application/json'
            };
            console.log(headers);
            fetch(apiEndpoint, {
                method: 'GET',
                headers, 
                // mode: 'no-cors'
            })
                .then(response => {
                    // Check if the request was successful (status code 2xx)
                    if (!response.ok) {
                        throw new Error(`Salesforce API request failed: ${response.status} - ${response.statusText}`);
                    }
                    // Parse the JSON response
                    return response.json();
                })
                .then(data => {
                    // Return the query results
                    resultEditor.setValue(JSON.stringify(data, null, 2));
                })
                .catch(error => {
                    resultEditor.setValue('Error: ' + error.message);
                });
        }
    </script>
</body>

</html>
