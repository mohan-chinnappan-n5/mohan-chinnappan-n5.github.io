<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Package Bundle Builder - Turing</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.27.0/min/vs/editor/editor.main.css">
    
    <link rel="icon" type="image/x-icon" href="https://mohan-chinnappan-n5.github.io/dfv/img/mc_favIcon.ico" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="js/xml2json.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">&nbsp; Package Bundle Builder - Turing</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">

            <ul class="navbar-nav">
                <li class="nav-item">
                    <div id="dropArea" style="border: 2px dashed #ccc; padding: 2px; text-align: center;">
                        <input type="file" class="btn btn-dark" id="xmlFileInput" accept=".xml">
                        <span style="color: wheat;">Drag and drop a file here</span>
                        <button class="btn btn-primary" id="processButton">Process</button>
                        <button class="btn btn-success" id="downloadScript">Download Script</button>


                    </div>                
                </li>

            </ul>
             
        </div>
    </nav>

    <div style="display: flex; flex-direction: row; height: 70vh;margin-top:3px;padding:3px;">
        <div style="flex: 2;">
            <div id="xmlEditor" style="height: 600px; width:700px;"></div>
         
        </div>

        <div style="flex: 3;">            
            <div id="bashEditor" style="height: 600px;width:100%;padding-left:50px"></div>
        </div>
    </div>
    <hr>
    <div style="display: flex; flex-direction: row; height: 120vh;">
        <div style="flex: 2;display:none;">           
             <div id="xmlResultEditor" style="height: 600px;width:600px;"></div>
            <input type="file" class="btn btn-info" id="xmlResultFileInput" accept=".xml">
        </div>

        <div style="flex: 2;">
            <div id="jsonEditor" style="height: 600px; width:750px;display:none;"></div>
        </div>
       
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.27.0/min/vs/loader.js"></script>
    <script  type="module" src="js/app.js?v=4"></script>
</body>

</html>
