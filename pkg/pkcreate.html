<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metadata XML Generator</title>
    <link
    href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    rel="stylesheet"
  />
  <link
    rel="icon"
    type="image/x-icon"
    href="https://mohan-chinnappan-n5.github.io/dfv/img/mc_favIcon.ico"
  /></head>
<body class="flex flex-col min-h-screen">
    <!-- Navbar -->
    <nav class="bg-gray-800 text-white p-4 sticky top-0">
        <div class="container mx-auto flex justify-between">
            <span class="text-xl font-bold">Metadata XML Generator</span>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto p-4">
        <form id="xmlForm" class="space-y-4">
            <div>
                <label for="metadata" class="block text-sm font-medium text-gray-700">Metadata Type</label>
                <input 
                    type="text" 
                    id="metadata" 
                    name="metadata" 
                    class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" 
                    placeholder="Enter metadata type (e.g., CustomLabel)">
            </div>

            <div>
                <label for="items" class="block text-sm font-medium text-gray-700">Items</label>
                <textarea 
                    id="items" 
                    name="items" 
                    class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" 
                    placeholder="Enter comma-separated items (e.g., one, two, three)" rows="4"></textarea>
            </div>

            <button 
                type="button" 
                id="generateBtn" 
                class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                Generate XML
            </button>
        </form>

        <div id="output" class="mt-6 p-4 bg-gray-100 border rounded hidden">
            <h2 class="text-lg font-bold">Generated XML:</h2>
            <pre id="xmlOutput" class="mt-2 bg-white p-2 border rounded"></pre>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center p-4">
        <p>MCDocs - Package xml creation tool</p>
    </footer>

    <script src="./pkcreateApp.js"></script>

</body>
</html>
