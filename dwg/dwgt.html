<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="title">Mermaid Diagram</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://mohan-chinnappan-n5.github.io/dfv/img/mc_favIcon.ico"
    />
    <script src="https://cdn.jsdelivr.net/npm/marked@4.0.12/marked.min.js"></script>
    <link rel="stylesheet" href="./md.css" />
    <link rel="stylesheet" href="./dwgt.css">

 
  </head>
  <body class="bg-gray-100 text-gray-800">
    <!-- Navbar -->
    <header class="bg-blue-600 text-white sticky top-0 shadow z-10">
      <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
        <a href="#" class="text-2xl font-bold" id="diagram-title"></a>
        <!-- Dark Mode Toggle -->
        <button
          id="theme-toggle"
          class="bg-white text-blue-600 px-4 py-2 rounded shadow"
          onclick="toggleTheme()"
        > Enable Dark Mode </button>
      </div>
    </header> 

    <!-- Main Content -->
    <main class="py-8 flex max-w-7xl mx-auto relative">
      <!-- Left Pane -->
      <section
        id="markdown-pane"
        class="markdown-pane w-1/3 p-4 bg-white rounded shadow overflow-y-auto markdown-content"
      >
        >
      </section>

      <!-- Resizable Divider -->
      <div id="divider" class="divider bg-red-300 w-1 cursor-col-resize"></div>

      <!-- Right Pane -->

      <section id="mermaid-pane" class="mermaid-pane w-2/3 p-4">
        <div id="mermaid-diagram" class="bg-white p-6 rounded shadow"></div>

        <button
          onclick="downloadSVG()"
          class="mt-4 bg-blue-600 text-white px-4 py-2 rounded"
        >
          Download as SVG
        </button>
      </section>
    </main>

    <!-- Footer -->
    <footer class="bg-blue-600 text-white mt-8">
      <div class="max-w-7xl mx-auto px-4 py-6 text-center">
        <p>MCDoc - Diagrams</p>
      </div>
    </footer>

  <script type="module" src="./dwgtapp.js"></script> 
  <script src="./dwgt.js"></script>

  </body>
</html>
