<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataGen - Turing</title>
    <script src="https://mohan-chinnappan-n5.github.io/pkg/js/lib/autocomplete.min.js"></script>
    <link rel="stylesheet" href="https://mohan-chinnappan-n5.github.io/pkg/css/lib/autocomplete.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"
        integrity="sha512-dfX5uYVXzyU8+KHqj8bjo7UkOdg18PaOtpa48djpNbZHwExddghZ+ZmzWT06R5v6NSk3ZUfsH6FNEDepLx9hPQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://mohan-chinnappan-n.github.io/sfdc/gs/js/split.js"></script>
    <link rel="stylesheet" href="https://mohan-chinnappan-n.github.io/sfdc/gs/css/split.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.24.0/min/vs/loader.js"></script>
    <link rel="icon" type="image/x-icon" href="https://mohan-chinnappan-n5.github.io/editor/img/favicon.ico" />
    <style>
        textarea {
            font-family: Monaco, Arial;
            font-size: 13px;
            background-color: black;
            color: azure;
            border-radius: 10px;
        }
        ul.list-group.list-group-striped li:nth-of-type(odd) {
            background: #efefef;
        }

        ul.list-group.list-group-striped li:nth-of-type(even) {
            background: white;
        }

        ul.list-group.list-group-hover li:hover {
            background: linen;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">&nbsp; DataGen - Turing</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <div id="dropArea" style="border: 2px dashed #ccc; padding: 2px; text-align: center;">
                        <input class='btn btn-dark' type="file" accept=".json" id="jsonFileInput">
                        <span style="color: wheat;">Drag & drop a Data Spec file</span>
                        <input type="text" autocomplete="off" id="autoCompleteMtype">
                        <button class="btn btn-success" id="tocsv">Download</button>
                        <button class="btn btn-warning" id="viewcsv">View CSV</button>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <div class="split split-horizontal" id="code">
        <div id="editor" style="height: 600px;"></div>
        <textarea name="errors" id="errors" cols="140" rows="5" placeholder="any errors will be displayed here..."></textarea>
    </div>
    <div class="split split-horizontal" id="content">
        <div id="editor2" style="height: 600px;"></div>
        <h5 style="border-bottom:1px solid #99ccff;">References</h5>

        <ul class="list-group list-group-hover list-group-striped">
            <li class="list-group-item">
                <a target="new" href="https://fakerjs.dev/api/">Fakerjs API</a>
            </li>
        </ul>
    </div>
    <script type="module" src="./js/dg.js?v=4"></script>
</body>

</html>
