<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Tank Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/processing.js/1.6.6/processing.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">    
    <link rel="icon" type="image/x-icon" href="https://mohan-chinnappan-n5.github.io/editor/img/favicon.ico" />

    <style>
        /* Animated Bubbles */
        .bubble {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: rise 5s infinite ease-in-out;
        }

        @keyframes rise {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(-100%);
                opacity: 1;
            }
        }
    </style>
</head>
<body class="bg-gradient-to-b from-gray-300 to-blue-700 flex flex-col min-h-screen">

    <!-- Navbar -->
    <nav class="sticky top-0 bg-blue-600 text-white py-4 z-10 shadow-lg rounded-b-lg">
        <div class="max-w-7xl mx-auto px-6 flex justify-between items-center">
            <h1 class="text-xl font-bold">ğŸŸ Fish Tank Game</h1>
            <button onclick="restartGame()" class="bg-white text-blue-600 px-4 py-2 rounded-lg shadow-md hover:bg-blue-200 transition">
                Restart
            </button>
        </div>
    </nav>

    <!-- Fish Tank Container -->
    <div class="flex-grow flex items-center justify-center p-4 relative">
        <div id="bubble-container" ></div> 
        <canvas id="fishTank" data-processing-sources="sketch.pde" class="border-4 border-blue-500 shadow-xl rounded-lg overflow-hidden"></canvas>
    </div>

    <!-- Footer -->
    <footer class="sticky bottom-0 bg-blue-600 text-white py-4 z-10 shadow-lg rounded-t-lg">
        <div class="max-w-7xl mx-auto px-6 text-center">
            <p>ğŸ® Click inside the tank to add more fish! ğŸ  Bubbles appear randomly!</p>
        </div>
    </footer>

    <script>
        function restartGame() {
            location.reload();
        }

        function createBubbles() {
            const container = document.getElementById("bubble-container");
            container.innerHTML = ""; // Clear old bubbles
            for (let i = 0; i < 5; i++) {
                let bubble = document.createElement("div");
                bubble.classList.add("bubble");
                bubble.style.left = Math.random() * 100 + "%";
                bubble.style.animationDuration = Math.random() * 3 + 2 + "s";
                container.appendChild(bubble);
            }
        }

        setInterval(createBubbles, 3000); // Generate bubbles every few seconds
    </script>

</body>
</html>
