<body>

 <select id="view-mode">
     <option value="Day">Day</option>
     <option selected value="Week">Week</option>

 </select>

    <div class="chart"></div>
    <script>

        const getEle = id => document.getElementById(id);
        const getEleByClass = cls => document.querySelector(cls);

        const viewModeEle = getEle('view-mode');
        let view_mode = 'Week';
       


        var tasks = [

        {
            id: 'Spot Trade-in Base Management Kick off',
            name: 'Spot Trade-in Base Management Kick off',
            start: '2022-03-01',
            end: '2022-03-03',
            progress: 100,
            dependencies: '',
            custom_class: 'bar-milestone' // optional
        },
        {
            id: 'Spot Trade-in Operation Technical Evaluation',
            name: 'Spot Trade-in Operation Technical Evaluation',
            start: '2022-06-20',
            end: '2022-08-31',
            progress: 100,
            dependencies: '',
            custom_class: 'bar-milestone' // optional
        },

       
        {
            id: 'Credit card Financing IT work & Target Live date',
            name: 'Credit card Financing IT work & Target Live date',
            start: '2022-04-07',
            end: '2022-07-29',
            progress: 100,
            dependencies: '',

        },
        {
            id: 'BPNL Pitch sell in',

            start: '2022-09-05',

        },

        {
            id: 'BPNL Evaluation and Launch',

            end: '2023-01-20',

        },



        ]

        var tasks2 = [
            {
                id: 'Task Deliver',
                name: 'Deliver',
                start: '2022-01-28',
                end: '2022-01-31',
                progress: 20,
                dependencies: 'Task Discovery, Task Req, Task Develop',
                custom_class: 'bar-milestone' // optional
            },

            {
                id: 'Task Develop',
                name: 'Develop',
                start: '2022-01-10',
                end: '2022-01-20',
                progress: 20,
                dependencies: 'Task Discovery, Task Req',
                custom_class: 'bar-milestone' // optional
            },

            {
                id: 'Task Discovery',
                name: 'Discovery',

            {

                progress: 100,
                dependencies: 'Task Discovery',
                custom_class: 'bar-milestone' // optional
            },


        ];

        console.log(getEleByClass('.chart'));

        var gantt = new Gantt('.' + getEleByClass('.chart').className, tasks, {
            header_height: 50,
            column_width: 30,
            step: 24,
            view_modes: ['Quarter Day', 'Half Day', 'Day', 'Week', 'Month'],
            bar_height: 20,
            bar_corner_radius: 3,
            arrow_curve: 5,
            padding: 18,
            view_mode: 'Day',
            date_format: 'YYYY-MM-DD',
            custom_popup_html: null
        });

        gantt.change_view_mode('Week') // Quarter Day, Half Day, Day, Week, Month 

        viewModeEle.addEventListener('change', event => {
            view_mode = event.target.value;
            gantt.change_view_mode(view_mode) // Quarter Day, Half Day, Day, Week, Month 
        });
    </script>
</body>
