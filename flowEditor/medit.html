<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Simple Editor</title>
  <link rel="icon" type="image/x-icon" href="https://mohan-chinnappan-n5.github.io/dfv/img/mc_favIcon.ico" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>


  <script src="https://mohan-chinnappan-n.github.io/sfdc/gs/js/split.js"></script>
  <link rel="stylesheet" href="https://mohan-chinnappan-n.github.io/sfdc/gs/css/split.css">
  <link rel="stylesheet" href="css/medit.css">
</head>

<body>

  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">

    <a class="navbar-brand" href="#">&nbsp; Simple Editor</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" id="load" href="#">Load</a>
        </li>
        </li>
      </ul>
    </div>
  </nav>

  <div class="split split-horizontal" id="menu">
    <div id="editor"></div>
  </div>
  <div class="split split-horizontal" id="content">
    <input type="file" class='btn btn-primary' id="file-input" class="open" title="open a md file" />
  </div>

  <script src="https://unpkg.com/monaco-editor@0.27.0/min/vs/loader.js"></script>
  <script>

    const code = `
function hello() {\n\talert("Hello, world!");\n}
`;
    //=============

    let editor;
    let model;
    require.config({
      paths: { vs: "https://unpkg.com/monaco-editor@0.27.0/min/vs" },
    });



    
    require(["vs/editor/editor.main"], function () {
      editor = monaco.editor.create(document.getElementById("editor"), {
        value: code,

        theme: "vs-dark",
      });
      model = editor.getModel(); // we'll create a model for you if the editor created from string value.
      monaco.editor.setModelLanguage(model, "javascript")

    });



  </script>

  <script type="module" src="js/medit.js">
  </script>
</body>

</html>
