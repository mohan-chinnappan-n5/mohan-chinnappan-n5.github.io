<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="icon" type="image/x-icon" href="https://mohan-chinnappan-n5.github.io/dfv/img/mc_favIcon.ico" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://mohan-chinnappan-n.github.io/sfdc/gs/js/split.js"></script>
    <link rel="stylesheet" href="https://mohan-chinnappan-n.github.io/sfdc/gs/css/split.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SF-LAND :: XSLT</title>
    <link rel="stylesheet" href="css/xslt.css">
    <script src="https://mohan-chinnappan-n5.github.io/pkg/js/lib/autocomplete.min.js"></script>
    <link rel="stylesheet" href="https://mohan-chinnappan-n5.github.io/pkg/css/lib/autocomplete.css">


</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">&nbsp;SF-LAND :: XSLT</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
            </ul>
        </div>
    </nav>


    <div id="menu" class="split split-horizontal">
        <textarea name="xml" id="xml" cols="80" rows="30"></textarea>
        <input type="file" class='btn btn-info' id="file-input" class="open" title="open a xml file"  accept=".xml" />
    </div>
    <div class="split split-horizontal" id="content">
        <textarea name="xsl" id="xsl" class='xslt' cols="80" rows="30"></textarea>
        <input type="file" class='btn btn-primary' id="xsl-input" class="open" title="open a xsl file"  accept=".xslt   " />
        <hr/>

        <div class="col"><input type="text" autocomplete="off" id="autoCompleteMtype"></div>
        <hr/>
        <button class="btn btn-success" id="transform">Transform</button>
        <button class="btn btn-primary" disabled id="newTab">Show Results In New Tab</button>
    </div>

    <div name="result" id="result" class="split split-horizontal">
        <iframe id="result-iframe" width="1200" height="1200"></iframe>
    </div>
    <script type="module" src="js/xslt.mjs?v=3"> </script>
</body>

</html>
